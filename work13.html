<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work13</title>
<style type="text/css">
body, div, p{
    margin: 0;
}
.box{
    border: 4px solid #000;
    background-color: #ff0000;
    margin:10px;
}
p{
    background-color: #fff;
    border: 4px solid #0000ff;
    text-align:center;
}
#sample1{
    margin:10px;
}
#sample2{
    margin:40px;
}
#sample3{
    margin-right:50%;
}
#sample4{
    margin-left:50%;
}
</style>
</head>
<body>
  <div class="box">
    <p id="sample1">上下左右10px</p>
  </div>
  <div class="box">
    <p id="sample2">上下左右40px</p>
  </div>
  <div class="box">
    <p id="sample3">右50%</p>
  </div>
  <div class="box">
    <p id="sample4">左50%</p>
  </div>
</body>
</html>
