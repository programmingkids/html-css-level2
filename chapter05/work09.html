<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work09</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #F5F5F5;
}
h2 {
    background-color: orange;
    margin: 20px;
    padding: 10px;
    color: white;
    font-weight: bold;
    border-left-style: solid;
    border-left-color: red;
    border-left-width: 8px;
}
.box {
    background-color: mistyrose;
    margin : 20px;
    padding : 20px;
    color: grey;
    border-style: dashed;
    border-color: pink red orange purple;
    border-width: 3px 4px 5px 2px;
}
</style>

<body>
    <h2>北海道</h2>
    <div class="box">
    北海道は日本の北端にある島です。
    自然豊かな島として知られています。
    温泉、スキー場などの自然を生かしたリゾート地があります。
    また、自然が豊かな国立公園があります
    </div>
    <h2>沖縄</h2>
    <div class="box">
        沖縄は、東シナ海の100以上の島から構成された島嶼です。
        熱帯の気候、きれいなビーチ、サンゴ礁で有名です。
        アジアとの交易が盛んです。そのため、国際色豊かな文化が育まれてきました
    </div>
