<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work03</title>
<style>
#weight-bold             { font-weight : bold; }
#style-italic            { font-style : italic; }
#decoration-line-through { text-decoration : line-through; }
#decoration-underline    { text-decoration : underline; }
#decoration-overline     { text-decoration : overline; }
</style>
</head>
<body>
<div id="weight-bold">太字の文字</div>
<div id="style-italic">ITALIC CHARACTER</div>
<div id="decoration-line-through">取り消し線の文字</div>
<div id="decoration-underline">下線の文字</div>
<div id="decoration-overline">上線の文字</div>
</body>
</html>
