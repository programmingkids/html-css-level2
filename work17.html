<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work17</title>
<style type="text/css">
div{
    border: 4px solid #ff0000;
    margin: 10px;
    padding: 10px;
    text-align: center;
}
#sample1{
    height: 100px;
}
#sample2{
    width: 400px;
}
#sample3{
    height: 100px;
    width: 400px;
}
#sample4{
    height: 50px;
    width: 75%;
}
</style>
</head>
<body>
  <div id="sample1">高さが100px（幅は指定していないので100%になる）</div>
  <div id="sample2">幅が400px（高さは指定していないので最少高さ）</div>
  <div id="sample3">高さが100px　幅が400px</div>
  <div id="sample4">高さが50px　幅が75%（ウィンドウサイズに合わせて75%の可変サイズになる）</div>
</body>
</html>
